name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # Run tests before releasing
  test:
    name: Test Before Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: make test

  # Build and release
  release:
    name: Build and Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build all platforms
        run: |
          VERSION=${{ steps.version.outputs.VERSION }} make build-all

      - name: Create checksums
        run: |
          cd bin
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create release archives
        run: |
          cd bin
          for binary in llima-box-*; do
            if [ "$binary" != "checksums.txt" ]; then
              tar -czf "${binary}.tar.gz" "$binary"
            fi
          done
          ls -lh

      - name: Generate release notes
        id: release_notes
        run: |
          # Extract changelog for this version if it exists
          VERSION=${{ steps.version.outputs.VERSION }}
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md

          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "Changes since $PREVIOUS_TAG:" >> release_notes.md
            git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD >> release_notes.md
          else
            echo "Initial release" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "Download the appropriate binary for your platform and add it to your PATH:" >> release_notes.md
          echo "" >> release_notes.md
          echo "### macOS ARM64 (Apple Silicon)" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "curl -LO https://github.com/${{ github.repository }}/releases/download/$VERSION/llima-box-darwin-arm64.tar.gz" >> release_notes.md
          echo "tar -xzf llima-box-darwin-arm64.tar.gz" >> release_notes.md
          echo "chmod +x llima-box-darwin-arm64" >> release_notes.md
          echo "sudo mv llima-box-darwin-arm64 /usr/local/bin/llima-box" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### macOS AMD64 (Intel)" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "curl -LO https://github.com/${{ github.repository }}/releases/download/$VERSION/llima-box-darwin-amd64.tar.gz" >> release_notes.md
          echo "tar -xzf llima-box-darwin-amd64.tar.gz" >> release_notes.md
          echo "chmod +x llima-box-darwin-amd64" >> release_notes.md
          echo "sudo mv llima-box-darwin-amd64 /usr/local/bin/llima-box" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### Linux ARM64" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "curl -LO https://github.com/${{ github.repository }}/releases/download/$VERSION/llima-box-linux-arm64.tar.gz" >> release_notes.md
          echo "tar -xzf llima-box-linux-arm64.tar.gz" >> release_notes.md
          echo "chmod +x llima-box-linux-arm64" >> release_notes.md
          echo "sudo mv llima-box-linux-arm64 /usr/local/bin/llima-box" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### Linux AMD64" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "curl -LO https://github.com/${{ github.repository }}/releases/download/$VERSION/llima-box-linux-amd64.tar.gz" >> release_notes.md
          echo "tar -xzf llima-box-linux-amd64.tar.gz" >> release_notes.md
          echo "chmod +x llima-box-linux-amd64" >> release_notes.md
          echo "sudo mv llima-box-linux-amd64 /usr/local/bin/llima-box" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "## Verify Checksums" >> release_notes.md
          echo "" >> release_notes.md
          echo "Download checksums.txt and verify your download:" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "curl -LO https://github.com/${{ github.repository }}/releases/download/$VERSION/checksums.txt" >> release_notes.md
          echo "sha256sum -c checksums.txt" >> release_notes.md
          echo '```' >> release_notes.md

          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            bin/*.tar.gz
            bin/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Publish to Go proxy
  publish:
    name: Publish to Go Proxy
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Trigger Go proxy update
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          # The Go proxy will automatically pick up the new tag
          # but we can explicitly request it to speed things up
          curl -f "https://proxy.golang.org/github.com/middlendian/llima-box/@v/${VERSION}.info" || true
