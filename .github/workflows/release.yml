name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Version meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=false
            prefix=
            suffix=
          tags: |
            type=semver,pattern={{version}},event=tag

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Format release notes
        shell: bash
        run: |
          VERSION="${{ steps.meta.outputs.tag-names }}"
            
          # Extract release notes from CHANGELOG.md for the specified version
          awk "
            /^## \[$VERSION\]/,/^## \[/ {
              # Skip the first header line
              if (/^## \[/ && !found) {
                found=1
                next
              }
              
              # Exit when we hit the next version header
              if (/^## \[/ && found) {
                exit
              }
              
              # Print lines between the two headers
              if (found) {
                print
              }
            }
          " CHANGELOG.md > .release-notes.md

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --release-notes .release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
