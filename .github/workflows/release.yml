name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # Run tests before releasing
  test:
    name: Test Before Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: make test

  # Build and release
  release:
    name: Build and Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build all platforms
        run: |
          VERSION=${{ steps.version.outputs.VERSION }} make build-all

      - name: Create checksums
        run: |
          cd bin
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create release archives
        run: |
          # Create mise-compatible archives with bin/ directory structure
          cd bin
          for binary in llima-box-*; do
            if [ "$binary" != "checksums.txt" ]; then
              # Extract platform from binary name (e.g., llima-box-darwin-arm64 -> darwin-arm64)
              platform="${binary#llima-box-}"
              archive_name="llima-box-${platform}"

              # Create temporary directory structure
              mkdir -p "${archive_name}/bin"

              # Copy binary and rename to llima-box (without platform suffix)
              cp "$binary" "${archive_name}/bin/llima-box"
              chmod +x "${archive_name}/bin/llima-box"

              # Copy documentation files
              cp ../LICENSE "${archive_name}/"
              cp ../README.md "${archive_name}/"
              cp ../CHANGELOG.md "${archive_name}/"

              # Create tar.gz archive
              tar -czf "${archive_name}.tar.gz" "${archive_name}"

              # Clean up temporary directory
              rm -rf "${archive_name}"
            fi
          done
          ls -lh

      - name: Extract changelog and generate release notes
        id: release_notes
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}

          # Extract the changelog section for this version from CHANGELOG.md
          # Look for the version header and extract until the next version header
          awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "## \\[" ver "\\]") {
                found=1
                next
              }
            }
            found { print }
          ' CHANGELOG.md > release_notes.md

          # If no changelog entry found, use a default message
          if [ ! -s release_notes.md ]; then
            echo "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details." > release_notes.md
            echo "" >> release_notes.md
          fi

          # Append installation instructions
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Using mise (recommended)" >> release_notes.md
          echo "" >> release_notes.md
          echo "The easiest way to install llima-box is using [mise](https://mise.jdx.dev):" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "mise use -g github:middlendian/llima-box" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### Manual Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "Download the appropriate binary for your platform and add it to your PATH:" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### macOS ARM64 (Apple Silicon)" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "curl -LO https://github.com/${{ github.repository }}/releases/download/$VERSION/llima-box-macos-arm64.tar.gz" >> release_notes.md
          echo "tar -xzf llima-box-macos-arm64.tar.gz" >> release_notes.md
          echo "sudo mv llima-box-macos-arm64/bin/llima-box /usr/local/bin/" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "#### macOS x64 (Intel)" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "curl -LO https://github.com/${{ github.repository }}/releases/download/$VERSION/llima-box-macos-x64.tar.gz" >> release_notes.md
          echo "tar -xzf llima-box-macos-x64.tar.gz" >> release_notes.md
          echo "sudo mv llima-box-macos-x64/bin/llima-box /usr/local/bin/" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "#### Linux ARM64" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "curl -LO https://github.com/${{ github.repository }}/releases/download/$VERSION/llima-box-linux-arm64.tar.gz" >> release_notes.md
          echo "tar -xzf llima-box-linux-arm64.tar.gz" >> release_notes.md
          echo "sudo mv llima-box-linux-arm64/bin/llima-box /usr/local/bin/" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "#### Linux x64" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "curl -LO https://github.com/${{ github.repository }}/releases/download/$VERSION/llima-box-linux-x64.tar.gz" >> release_notes.md
          echo "tar -xzf llima-box-linux-x64.tar.gz" >> release_notes.md
          echo "sudo mv llima-box-linux-x64/bin/llima-box /usr/local/bin/" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "## Verify Checksums" >> release_notes.md
          echo "" >> release_notes.md
          echo "Download checksums.txt and verify your download:" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "curl -LO https://github.com/${{ github.repository }}/releases/download/$VERSION/checksums.txt" >> release_notes.md
          echo "sha256sum -c checksums.txt" >> release_notes.md
          echo '```' >> release_notes.md

          echo "Generated release notes:"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            bin/*.tar.gz
            bin/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Publish to Go proxy
  publish:
    name: Publish to Go Proxy
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Trigger Go proxy update
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          # The Go proxy will automatically pick up the new tag
          # but we can explicitly request it to speed things up
          curl -f "https://proxy.golang.org/github.com/middlendian/llima-box/@v/${VERSION}.info" || true
